<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template Columns Example</title>
    <style>
      .grid-container1 {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(193px, 1fr)
        ); /* 定义列布局 */
        gap: 10px; /* 设置网格项之间的间距 */
        width: 100%; /* 容器宽度 */
        padding: 10px; /* 容器内边距 */
        box-sizing: border-box; /* 包括内边距和边框在内计算元素的总宽度和高度 */
      }
      .grid-item1 {
        background-color: #4caf50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        border: 1px solid black;
      }

      .grid-container2 {
        display: grid;
        /* 指定了一个2行2列的网格，列宽和行高都是100px。 */
        grid-template-columns: 100px 100px;
        grid-template-rows: 100px 100px;
      }
      .grid-container3 {
        border: 1px solid red;
        display: grid;
        width: 600px;
        height: 300px;
        /* 指定了一个2行2列的网格，列宽都是网格容器宽度的50%(300px)。 */
        grid-template-columns: 50% 50%;
        /* repeat()接受两个参数，第一个参数是重复的次数(这里是2)，第二个参数是所要重复的值(这里是50%，容器高度的50%)。 */
        grid-template-rows: repeat(2, 50%);
      }
      .grid-container4 {
        display: grid;
        /* repeat也可以重复模式，grid-template-columns: repeat(2, 100px 20px 80px);等同于
             grid-template-columns: 100px 20px 80px 100px 20px 80px;

        定义了6列，第一列和第四列的宽度为100px，第二列和第五列为20px，第三列和第六列为80px。 */
        grid-template-columns: repeat(2, 100px 20px 80px);
      }

      .grid-container5 {
        display: grid;
        /* 有时，单元格的大小是固定的，但是容器的大小不确定。
        如果希望每一行（或每一列）容纳尽可能多的单元格，这时可以使用auto-fill关键字表示自动填充。 
        下面代码表示每列宽度100px，然后自动填充，直到容器不能放置更多的列。*/
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }

      .grid-container6 {
        display: grid;
        /* 
        除了auto-fill，还有一个关键字auto-fit，两者的行为基本是相同的。
        只有当容器足够宽，可以在一行容纳所有单元格，并且单元格宽度不固定的时候，
        才会有行为差异：auto-fill会用空格子填满剩余宽度，auto-fit则会尽量扩大单元格的宽度。
        
        假设容器宽度足以容纳10列，但你只有4个子元素。

          •	使用 auto-fill：会生成10列，其中6列将是空的，但这些空列仍然占据空间。
          •	使用 auto-fit：会生成4列，并且这4列会扩展以填满整个容器宽度，没有额外的空列。
         */
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    </style>
  </head>
  <body>
    <div class="grid-container1">
      <div class="grid-item1">1</div>
      <div class="grid-item1">2</div>
      <div class="grid-item1">3</div>
      <div class="grid-item1">4</div>
      <div class="grid-item1">5</div>
      <div class="grid-item1">6</div>
      <div class="grid-item1">7</div>
      <div class="grid-item1">8</div>
      <div class="grid-item1">9</div>
    </div>
    <div class="grid-container2">
      <div class="grid-item1">1</div>
      <div class="grid-item1">2</div>
      <div class="grid-item1">3</div>
      <div class="grid-item1">4</div>
    </div>
    <div class="grid-container3">
      <div class="grid-item1">1</div>
      <div class="grid-item1">2</div>
      <div class="grid-item1">3</div>
      <div class="grid-item1">4</div>
    </div>
    <div class="grid-container4">
      <div class="grid-item1">1</div>
      <div class="grid-item1">2</div>
      <div class="grid-item1">3</div>
      <div class="grid-item1">4</div>
      <div class="grid-item1">5</div>
      <div class="grid-item1">6</div>
      <div class="grid-item1">7</div>
      <div class="grid-item1">8</div>
      <div class="grid-item1">9</div>
    </div>
    <div class="grid-container5">
      <div class="grid-item1">1</div>
      <div class="grid-item1">2</div>
      <div class="grid-item1">3</div>
      <div class="grid-item1">4</div>
    </div>
    <div class="grid-container6">
      <div class="grid-item1">1</div>
      <div class="grid-item1">2</div>
      <div class="grid-item1">3</div>
      <div class="grid-item1">4</div>
    </div>
  </body>
</html>
