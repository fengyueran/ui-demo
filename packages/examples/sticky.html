<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        background: aliceblue;
        height: 500px;
        overflow: auto;
      }

      .board {
        width: 100vw;
        height: 120px;
        border: 1px solid;
      }

      .sider {
        width: 220px;
        height: 20px;
        border: 1px solid;
        position: sticky;
        top: 0;
      }

      .content {
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="board">board</div>
      <div class="sider"><div class="content"></div></div>
    </div>
  </body>
</html>
