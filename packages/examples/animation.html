<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      .box {
        margin: 100px;
        width: 500px;
        height: 200px;
        border: 1px solid;
        transition: all 2s cubic-bezier(0.1, 0.7, 1, 0.1);
      }
      .box:hover {
        transform: translateX(200px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
